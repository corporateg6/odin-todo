<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <div id="sidebar">
        <button id="new-project">New Project</button>
        <ul id="projects">
            <li class="project" id="p0">Project Name</li>
        </ul>
    </div>
    <div id="content">
        <div class="task-list" id="tl0">Task List Name
            <div class="task" id="t0">
                <div class="task-title">Task Title</div>
                <div class="task-description">Task Description</div>
                <div class="task-date">Task Due Date</div>
                <div class="task-priority">Task Priority</div>
                <div class="task-iscomplete">Task Completed?</div>
            </div>
        </div>
    </div>
</body>
</html>
